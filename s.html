<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b=prompt('enter a number') ;
    let a=parseInt(b);
    switch (a) {
        case  0 < a:
            alert('1');
            break;
        case 0 > a:
            alert('-1');
            break;
        case 0 == a :
            alert('0');
            break;


    }
</script>

</body>
</html>
